<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heterogenius computing</title>
    <style>
        @font-face {
            font-family: 'GothamRoundedMedium';
            src: local('GothamRoundedMedium'), url('fonts/GothamRoundedMedium_21022.ttf') format('truetype');
            font-weight: 600; /* Adjust the font weight as needed */
        }

        body {
            font-family: 'GothamRoundedMedium', sans-serif;
            font-size: 30px;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #ffffff; /* White background */
            padding: 10px;
            text-align: right;
        }

        header img {
            max-width: 150px; /* Increased maximum width of your logo */
            margin-right: 20px; /* Increased left margin of your logo */
            margin-bottom: 20px; /* Added spacing between image and links */
        }

        #main-image-container {
            max-width: 100%;
            margin: 0 auto; /* Center the container */
            transform: scale(0.5); /* Scale the image container by 0.75 times */
        }

        #main-image {
            width: 100%; /* Make the image width 100% of the container */
        }

        #text-below-image {
            color: rgb(89, 101, 104);
        }
        
        #text-below-image em {
            font-style: italic; /* Italicize the text within the em tag */
        }
    </style>
</head>
<body>

    <header>
        <img src="oreol.png" alt="oreol">
    </header>

    <div id="main-image-container">
        <img id="main-image" src="Hyperion-removebg.png" alt="Hyperion">
    </div>
    
    <p id="text-below-image">Hetero<em>genius</em> computing</p>

</body>
</html>
