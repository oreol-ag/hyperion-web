<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heterogenius computing</title>
    <style>
        @font-face {
            font-family: 'GothamRoundedMedium';
            src: local('GothamRoundedMedium'), url('fonts/GothamRoundedMedium_21022.ttf') format('truetype');
            font-weight: 600; /* Adjust the font weight as needed */
        }

        body {
            font-family: 'GothamRoundedMedium', sans-serif;
            font-size: 30px;
            margin: 0;
            padding: 0;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Make sure the body takes up the full height of the viewport */
        }

        header {
            background-color: #ffffff; /* White background */
            padding: 10px;
            text-align: right;
        }

        header img {
            max-width: 150px; /* Increased maximum width of your logo */
            margin-right: 20px; /* Increased left margin of your logo */
            margin-bottom: 20px; /* Added spacing between image and links */
        }

        .center-container {
            text-align: center;
            color: rgb(89, 101, 104);
        }

        .center-container img {
            max-width: 100%; /* Ensure the image takes up the full width of its container */
        }
    </style>
</head>
<body>

    <header>
        <img src="oreol.png" alt="oreol">
    </header>

    <div class="center-container">
        <img src="Hyperion-removebg.png" alt="Hyperion">

    </div>
